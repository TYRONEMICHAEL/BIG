<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bower, Inuit, & Grunt Boilerplate</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- build:js bower_components/modernizr/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
	
	<div class="intro">
		<h1 class="giga flush">BIG,</h1>
		<h1 class="kilo light-heading push-half--bottom">has never been so little.</h1>
		<p class="one-half push--one-quarter">
			{ a simple boilerplate template powered by 
			<a class="external-link" target="_blank" href="https://github.com/bower/bower">Bower</a>, 
			<a class="external-link" target="_blank" href="https://github.com/csswizardry/inuit.css">Inuit.css</a>, 
			& <a class="external-link" target="_blank" href="http://gruntjs.com/">Grunt</a> }
		</p>
	</div>

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild -->

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        var _gaq=[["_setAccount","UA-XXXXX-X"],["_trackPageview"]];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
        g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
        s.parentNode.insertBefore(g,s)}(document,"script"));
    </script>
</body>
</html>
